<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Crud</title>
</head>
<body>
    <div class="container my-5">
        
            <div class="mb-3">
              <label for="prductName" class="form-label">Product Name :</label>
              <input type="text" class="form-control" id="prductName">
              
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price :</label>
              <input type="text" class="form-control" id="productPrice">
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Product Category :</label>
                <input type="text" class="form-control" id="productCategory">
              </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description :</label>
                <input type="text" class="form-control" id="productDescription">
              </div>
            <button class="btn btn-primary" onclick="addProduct();" id="mainBtm">Add Product</button>
    </div>

    <div class="container my-5">
      <input type="search" class="form-control w-75 m-auto my-5" id="searchProduct" placeholder="Search about Prodcuts" onkeyup="searchProduct(this.value)">
        <table class="table ">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Categort</th>
                <th scope="col">Description</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="ProductBody">
              
            </tbody>
          </table>
    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
